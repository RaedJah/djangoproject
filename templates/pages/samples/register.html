{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QROAMING</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'mainpage/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'mainpage/assets/vendors/css/vendor.bundle.base.css' %}">

    <link rel="stylesheet" href="{% static 'mainpage/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'mainpage/assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div style= "background-color:rgb(255, 129, 33); "class="card col-lg-4 mx-auto">
              <div  style= "background-color:rgb(255, 129, 33);border-color:rgb(255, 129, 33);"class="card-body px-5 py-5">
                <h3 style ="color: black;"class="card-title text-left mb-3">Create User</h3>
                <form action = "{% url 'register_user' %}" method= 'POST'>

                  {% csrf_token %}
                  
                
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name = 'username' class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name = 'password1' class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name = 'password2' class="form-control p_input">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <!-- <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                   -->
                  </div>
                  <div class="text-center">
                    <button style = "background-color: #4a4d4f;"type="submit" class="btn btn-primary btn-block enter-btn">Sign Up </button>
                  </div>
             
                  {% for message in messages %}
					<p>{{message}}</p> 
          {% endfor %}
      
                 
                  <p class="sign-up text-center">Already have an Account?<a style = "color: #4a4d4f;"href="{% url 'login' %}"> Sign in</a></p>
                  <p class="terms">By creating an account you are accepting our<a style = "color: #4a4d4f;" href="#"> Terms & Conditions</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'mainpage/assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'mainpage/assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/misc.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/settings.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/todolist.js'%}"></script>
    
    <!-- endinject -->
  </body>
</html>
