{% extends 'mainpage/base.html' %}

{%load static%}

<!DOCTYPE html>
<html lang="en">
  <body>
    

{% block content %}



        <div class="main-panel">
          <div class="content-wrapper">
          

              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title"><span style = "color: #000
                        ">Roaming Charges</span></h4> 
                         <a style="color: 
                         #6c7293; float: right; " href="{% url 'charge_form' %}"><button type="button"
                     class="btn btn-inverse-dark btn-fw">Add Charge</button></a>



                     <br>
                     <br>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> Operator</th>
                            <th> Service Type</th>
                            <th> Service </th>
                            <th> Charge</th>

                          </tr>
                        </thead>
                            <tbody>
                            
                            
                                {% for charge in Charge %}
        
                                <tr>
                                    <td> {{ charge.Operator }} </td>
                                    <td> {{ charge.Service_type }} </td>
                                    <td> {{ charge.Service }} </td>
                                    <td> {{ charge.calculated }} </td>
                
                                </tr>
                                {% endfor %}
                                  
                                </tbody>
                      </table>
                    </div>

                  </div>
                </div>
              </div>

              
                     





          </div>
       
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'mainpage/assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'mainpage/assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/misc.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/settings.js'%}"></script>
    <script src="{% static 'mainpage/assets/js/todolist.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
  

    {% endblock %}


  </body>
</html>
